<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="imagenes/cerveza-icono.png">


    <!-- link de bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- link de css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link css de iconos  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- link jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>cerveceria</title>
</head>
<body>

    <!-- animacion -->
    <header class="clase-header">
        <div class="animation">
            <p class="animation1">HOPS Cerveceria</p>
            <p class="animation2">Productos Artesanales</p>
        </div>
    </header>

    <!-- NAV -->
    <nav class="navbar bg-light sticky-top">
    
         <ul class="container-fluid nav nav-pills my-3 mx-5" id="pills-tab" role="tablist">
            
                <li class="nav-item mx-2" role="presentation">
                    <button class="mi-boton" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                        <i class="fas fa-beer"></i>
                        Home
                    </button>
                </li>
            
                
                <li class="nav-item mx-2" role="presentation">
                    <button class="mi-boton" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                        <i class="fas fa-cart-plus" id="num-carrito">
                            <span id="num-carrito"></span>
                        </i>
                    </button>
                </li>       
                
          </ul>
    </nav>

        
    <section class="container">
        <!-- HOME   -->
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
    
            <h1 class="text-center mb-0 p-5">CERVEZAS</h1>
            
            <!-- aca van los productos -->
            <div class="row efecto-cartas" id="contenedor-productos"></div>
           
            <template id="template-productos">
                <div class="col-12 col-md-4 my-4">
            
                    <div class="card">
                        
                        <img src="" class="card-img-top" alt=""> 
                        <div class="card-body">
                            
                            <div class="info-producto collapse mb-4">
                                <div class="card card-body">
                                  info producto
                                </div>
                            </div>
                            <h5 class="card-title text-center">TITULO</h5>
                            <p class="card-text">precio</p>
                            <button class="boton-comprar btn btn-warning" type="button">COMPRAR</button>

                            <button class="boton-info btn btn-light mx-3" type="button" data-bs-toggle="collapse" 
                             aria-expanded="false" >Info</button> 
                        </div>
            
                    </div>
                    
                </div>
            </template>
    
        </div> 
    
    
        <!-- CARRITO -->
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            
                <div class="py-5">
                    <h2>CARRITO</h2>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Total</th>
                          </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                          <tr id="footer-carrito">
                            <th scope="row" colspan="5">Carrito vacío</th>
                          </tr>
                        </tfoot>
                    </table>
                </div>
            
            
                <template id="template-footer">
                    <th scope="row">Total productos</th>
                    <td>10</td>
                    <td>
                        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                            VACIAR CARRITO
                        </button>
                    </td>
                    <td class="font-weight-bold">$ <span>5000</span></td>
                    <td>
                        <button class="btn btn-primary btn-sm" id="btn-compra" href="formulario.html">
                            FINALIZAR COMPRA
                        </button>
                    </td>
                </template>
                
                <template id="template-carrito">
                  <tr>
                    <td>PRODUCTO</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-info btn-sm">
                            +
                        </button>
                        <button class="btn btn-danger btn-sm">
                            -
                        </button>
                    </td>
                    <td>$ <span>500</span></td>
                    <td>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </td>
                  </tr>
                </template>
    
            </div>
        </div>
    </section>

       <!-- FOOTER redes sociales -->
       <footer class="contenedor">

        <!-- COLUMNA 1 -->
        <div>
            <p class="parrafoFooter">Seguinos en nuestras redes sociales</p>

            <nav>
                <ul class="nav-contenedor">
                    <li class="imagen_logos_redes">
                        <a class="color-insta" href="https://www.instagram.com/?hl=es" target="_blank" rel="noopener">

                            <i class="color-icono fab fa-instagram"></i>
                            <span>instagram</span>

                        </a>
                    </li>
                    <li class="imagen_logos_redes">
                        <a class="color-twitter" href="https://twitter.com/?lang=es" target="_blank" rel="noopener">

                            <i class="color-icono fab fa-twitter"></i>
                            <span>twitter</span>

                        </a>
                    </li>
                    <li class="imagen_logos_redes">
                        <a class="color-face" href="https://es-la.facebook.com/" target="_blank" rel="noopener">
                            
                            <i class="color-icono fab fa-facebook-f"></i>
                            <span>facebook</span>

                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <!-- COLUMNA 2 -->
        <div>
            <p class="parrafoFooter">Para mas consultas :</p>

            <div class="imagen-logo-mail">
                
                <div class="footer-1">
                    <i class="color-icono fas fa-envelope"></i>
                    <p class="correo">ejemplo@gmail.com</p>
                </div>

            </div>
        </div>
        
        <!-- COLUMNA 3 -->
        <div class="columna_3">
            <img src="imagenes/logo_footer_1.png" alt="logo" class="logo__footer">
        </div>

    </footer>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="animaciones.js"></script>

</body>
</html>
